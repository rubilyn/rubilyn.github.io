            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .app-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .app-card img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .app-card img:hover {
            transform: scale(1.05);
        }
        .app-card h3 {
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .app-card p {
            color: #555;
            font-size: 14px;
        }

        // Sort apps by order (items without an order go last)
        apps.sort((a, b) => (a.order ?? Infinity) - (b.order ?? Infinity));

        const container = document.getElementById("appContainer");

        apps.forEach(app => {
            const card = document.createElement("div");
            card.className = "app-card";

            card.innerHTML = `
                <img src="${app.artwork}" alt="${app.name}" onclick="window.open('${app.url}', '_blank')">
                <h3>${app.name}</h3>
                <p>${app.genre}</p>
            `;

            container.appendChild(card);
        });
    </script>
